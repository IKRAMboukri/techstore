<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TechStore</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

<div class="d-flex">
  <!-- SIDEBAR -->
  <aside class="sidebar bg-dark p-3" style="width:220px;">
    <h4 class="text-white text-center">TechStore</h4>
    <ul class="list-unstyled mt-4">
      <li class="text-white mb-3" style="cursor:pointer;" onclick="showSection('dashboard')">
        <i class="fas fa-chart-line me-2"></i> Dashboard
      </li>
      <li class="text-white mb-3" style="cursor:pointer;" onclick="showSection('products')">
        <i class="fas fa-box me-2"></i> Produits
      </li>
      <li class="text-white mb-3" style="cursor:pointer;" onclick="showSection('categories')">
        <i class="fas fa-tags me-2"></i> Cat√©gories
      </li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-fill p-4">

    <!-- DASHBOARD -->
    <!-- DASHBOARD -->
<section id="dashboard" class="app-section dashboard-section">
  <h2><i class="fas fa-chart-line me-2"></i> Tableau de bord</h2>
  
  <!-- KPI Cards -->
  <div class="row g-4 mb-4" id="kpi-container"></div>
  
  <!-- Charts & Recent Products -->
  <div class="row g-4">
    <div class="col-lg-8">
      <div class="charts-container">
        <h5><i class="fas fa-chart-bar"></i> Prix des produits</h5>
        <div class="chart-wrapper">
          <canvas id="productsChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="col-lg-4">
      <div class="recent-products-card">
        <h5><i class="fas fa-clock"></i> Produits r√©cents</h5>
        <div id="recent-products"></div>
      </div>
    </div>
  </div>
  
  <!-- Second Row: Category Chart -->
  <div class="row g-4 mt-4">
    <div class="col-lg-6">
      <div class="charts-container">
        <h5><i class="fas fa-tags"></i> R√©partition par cat√©gorie</h5>
        <div class="chart-wrapper">
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="col-lg-6">
      <div class="charts-container">
        <h5><i class="fas fa-info-circle"></i> Statistiques rapides</h5>
        <div class="stats-grid" id="quick-stats">
          <!-- Les stats rapides seront g√©n√©r√©es dynamiquement -->
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- PRODUITS -->
    <section id="products" class="app-section d-none">
      <h2>Produits</h2>

      <!-- üîç Recherche -->
      <input id="search" class="form-control mb-3" placeholder="Rechercher un produit...">

      <!-- üßæ Formulaire -->
      <form id="productForm" class="row g-2 mb-3" enctype="multipart/form-data">
        <input type="hidden" id="productId">

        <div class="col">
          <input id="name" class="form-control" placeholder="Nom du produit" required>
        </div>

        <div class="col">
          <input id="price" type="text" class="form-control" placeholder="Prix (ex: 22,3)" required>
        </div>

        <div class="col">
          <select id="productCategory" class="form-control">
            <option value="">-- Choisir cat√©gorie --</option>
          </select>
        </div>

        <div class="col">
          <input type="file" id="image" class="form-control" accept="image/*">
          <img id="preview" src="" style="max-width:80px; display:none; margin-top:5px;">
        </div>

        <div class="col">
          <button class="btn btn-primary w-100">Enregistrer</button>
        </div>
      </form>

      <!-- üìã Tableau -->
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Cat√©gorie</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </section>

    <!-- CATEGORIES -->
    <section id="categories" class="app-section d-none">
      <h2>Cat√©gories</h2>

      <input type="hidden" id="categoryId">
      <div class="d-flex gap-2 mb-3">
        <input id="categoryName" class="form-control" placeholder="Nom cat√©gorie">
        <button type="button" onclick="saveCategory()" class="btn btn-primary">Enregistrer</button>
      </div>

      <ul id="categoryList" class="list-group"></ul>
    </section>

  </main>
</div>

<!-- SCRIPTS -->
<script src="js/storage.js"></script>
<script src="js/categories.js"></script>
<script src="js/products.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
